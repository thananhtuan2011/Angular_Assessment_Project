<div class="container">
   
   <div *ngFor="let item of ListBlock">
     
        <h2 *ngIf=" item.type=='header'" [innerHTML]="item.data.text"></h2>

        <span *ngIf=" item.type=='paragraph'" [innerHTML]="item.data.text"></span>
        
        <br>
        <div *ngIf="item.type=='image'">
            <img [src]="item.data.file.url">
<br>
            <span>{{item.data.caption}}</span>
        </div>
        <div *ngIf="item.type=='video'">
            <video  controls>

                <source [src]="item.data.url" type="video/mp4">
            </video>
<br>
        </div>
        <div *ngIf="item.type=='linkTool'">
          <a href="{{item.data.link}}">{{item.data.link}}</a>
<br>
        </div>

        
        
    </div> 

     <!-- <div >
        <h2>{{title}}</h2>
        <br>
        <span  [innerHTML]="content"></span>
    </div> -->

    <div class="btn">
        <button (click)="_Back()">Back</button>
    </div>

</div>
